<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    импорт bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- импорт javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    {% load static %}
    <!-- load main.css -->
    <link rel="stylesheet" href="{% static 'quotes/main.css' %}?v=1.3">
</head>
<body>
<!-- menu bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'quotes:home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:account' %}">Account</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:room' %}">Login / Register</a>
                        </li>
                    {% endif %}
                </ul>

                 <!-- form search -->
                <form class="d-flex ms-auto" method="GET" action="{% url 'quotes:search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"
                            title="Enter a keyword, author name, or tag to search" data-bs-toggle="tooltip"
                            data-bs-placement="bottom">Search
                    </button>
                </form>
            </div>

        </div>
    </nav>

    <div class="container mt-5">
        {% block context %}
        <!-- content pages -->
        {% endblock %}
    </div>
     <button id="scrollTopBtn" class="btn btn-primary animate__animated animate__fadeIn" onclick="scrollToTop()" title="Scroll to top">
        <i class="fas fa-rocket"></i> <!--icon rocket -->
    </button>

   <script src="{% static 'quotes/script.js' %}"></script>
</body>
</html>
